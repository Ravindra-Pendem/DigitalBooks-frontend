<mat-card class="search-card">
    <mat-card-header>
        <mat-card-title>Add Book</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-style" [formGroup]="addBookForm">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Title : </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Title" formControlName="title">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Author : </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Author" formControlName="author">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Price : </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <input type="number" matInput placeholder="Price" formControlName="price">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Category : </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Category" formControlName="category">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Publisher : </div>
                    <div class="col-md-7">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Publisher" formControlName="publisher">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Publish Date : </div>
                    <div class="col-md-7">
                        <mat-form-field appearance="outline">
                            <input type="date" matInput placeholder="publishDate" formControlName="publishDate">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Upload Image : </div>
                    <div class="col-md-6">
                        <input type="file" multiple value="select" (change)="readUrl($event)">
                    </div>
                    <!-- <div class="col-md-2">
                        <button class="upload-button">upload</button>
                    </div> -->
                    <!-- <input type='file' > -->
                    <!-- <img [src]="url"> -->
                </div>
            </div>
            <div class="col-md-6" *ngIf="!addOrUpdate">
                <button class="button-css" mat-raised-button (click)="addBook()">Add</button>
            </div>
            <div class="col-md-6" *ngIf="addOrUpdate">
                <button class="button-css" mat-raised-button (click)="updateBook()">Update</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<div class="row mt-5" *ngIf="books != undefined">
    <div class="col-md-3 mb-3" *ngFor="let book of books">
        <div class="card text-center">
            <div class="card-body">
                <div class="card-title">{{book.title}}</div>
                <div class="card-name">{{book.author}}</div>
                <div class="card-price">${{book.price}}</div>
                <div class="card-image"><img class="img-style" src="../../../assets/images/{{book.imageUrl}}" /></div>
                <div class="card-button"><button mat-raised-button class="subscribe-button" (click)="editBook(book)">Edit</button></div>
                <div class="card-button"><button mat-raised-button class="subscribe-button" (click)="blockBook(book)" *ngIf="book.status=='active' ">Block</button></div>
                <div class="card-button"><button mat-raised-button class="subscribe-button" (click)="unBlockBook(book)" *ngIf="book.status=='inActive' ">UnBlock</button></div>
            </div>
        </div>
    </div>
</div>
